<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
	<h1>Running as seeder</h1>

	<div class="container">
		<div class="line"><span class="property">Nodes:</span><span id="nodes">{{.Nodes}}</span></div>
		<span>Please keep in mind the number of nodes might be higher, since some inactive peers may have not been discovered yet.</span>
	</div>

	<script>
		const eventSrc = new EventSource(`http://{{.Dashboard}}/events`)

		const nodes = document.getElementById("nodes")
		eventSrc.addEventListener("update", event => {
			nodes.textContent = event.data
		})
	</script>
</body>
<style>
	.property {
		font-weight: bold
	}

	.container span {
		display: block;
	}

	.line span {
		display: inline-block;
		padding-right: 5px;
	}
</style>
</html>
